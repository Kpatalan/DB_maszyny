<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>OgÅ‚oszenie z webhooka (n8n)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .block {
      background: #fff;
      padding: 1rem;
      margin-bottom: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 50%;
      box-sizing: border-box;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    textarea {
      width: 100%;
      font-family: monospace;
      font-size: 1rem;
      padding: 0.5rem;
      border: 1px solid #aaa;
      border-radius: 4px;
      background: #f9f9f9;
      resize: none;
      overflow-y: hidden;
    }
    button.copy-btn {
      margin-top: 0.5rem;
      padding: 6px 12px;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.copy-btn:hover {
      background: #005fa3;
    }
    .back-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 10px 16px;
      background-color: #3730a3;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }
    .back-button:hover {
      background-color: #2c278d;
    }
  </style>
</head>
<body>

<h1>Dane z webhooka (n8n)</h1>

<div class="block">
  <label for="title">TytuÅ‚ ogÅ‚oszenia</label>
  <textarea id="title" readonly></textarea>
  <button class="copy-btn" onclick="copyToClipboard('title')">Kliknij, aby skopiowaÄ‡</button>
</div>

<div class="block">
  <label for="body">TreÅ›Ä‡ ogÅ‚oszenia</label>
  <textarea id="body" readonly></textarea>
  <button class="copy-btn" onclick="copyToClipboard('body')">Kliknij, aby skopiowaÄ‡</button>
</div>

<div class="block">
  <label for="zastosowanie">Zastosowanie</label>
  <textarea id="zastosowanie" readonly></textarea>
  <button class="copy-btn" onclick="copyToClipboard('zastosowanie')">Kliknij, aby skopiowaÄ‡</button>
</div>

<div class="block">
  <label for="specyfikacja">Specyfikacja</label>
  <textarea id="specyfikacja" readonly></textarea>
  <button class="copy-btn" onclick="copyToClipboard('specyfikacja')">Kliknij, aby skopiowaÄ‡</button>
</div>

<div class="block">
  <label for="info">Informacje handlowe</label>
  <textarea id="info" readonly></textarea>
  <button class="copy-btn" onclick="copyToClipboard('info')">Kliknij, aby skopiowaÄ‡</button>
</div>

<div class="block">
  <label for="kontakt">Kontakt</label>
  <textarea id="kontakt" readonly></textarea>
  <button class="copy-btn" onclick="copyToClipboard('kontakt')">Kliknij, aby skopiowaÄ‡</button>
</div>

<a href="upload.html" class="back-button">ðŸ”„ Generuj kolejne</a>

<script>
function copyToClipboard(id) {
  const textarea = document.getElementById(id);
  textarea.select();
  textarea.setSelectionRange(0, 99999); // iOS fix

  try {
    const copied = document.execCommand("copy");
    const button = textarea.nextElementSibling;
    if (copied && button) {
      const originalText = button.textContent;
      button.textContent = "Skopiowano!";
      setTimeout(() => {
        button.textContent = originalText;
      }, 1500);
    }
  } catch (err) {
    alert("Nie udaÅ‚o siÄ™ skopiowaÄ‡");
  }
}

function autoResizeTextarea(id) {
  const el = document.getElementById(id);
  if (el) {
    el.style.height = "auto";
    el.style.height = el.scrollHeight + "px";
  }
}

window.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const keys = ["title", "body", "zastosowanie", "specyfikacja", "info", "kontakt"];

  keys.forEach(key => {
    const val = params.get(key);
    if (val !== null) {
      const el = document.getElementById(key);
      el.value = decodeURIComponent(val);
      autoResizeTextarea(key);
    }
  });
});
</script>

</body>
</html>
