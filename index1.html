<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Poleasingowe.pl</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: #1d3557;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
      color: #f1faee;
    }

    .sidebar a {
      color: #a8dadc;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      transition: background 0.3s;
      cursor: pointer;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #457b9d;
      font-weight: bold;
      color: #ffffff;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #1d3557;
      color: white;
      padding: 16px 24px;
      font-size: 22px;
    }

    .tab-content {
      display: none;
      padding: 24px;
      background-color: #ffffff;
      flex: 1;
      overflow-y: auto;
    }

    .tab-content.active {
      display: block;
    }

    .tabela-polowa {
      width: 50%;
      margin: 0 auto;
    }

    .copy-btn {
      display: flex;
      align-items: center;
      background-color: #1d3557;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      transition: background-color 0.2s ease-in-out;
    }

    .copy-btn svg {
      margin-right: 6px;
      fill: white;
      width: 16px;
      height: 16px;
    }

    .copy-btn:hover {
      background-color: #457b9d;
    }

    #uploadForm {
      margin-top: 20px;
    }

    #uploadForm input[type="file"] {
      display: block;
      margin-bottom: 16px;
    }

    #uploadForm button {
      display: flex;
      align-items: center;
      background-color: #1d3557;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    #uploadForm button svg {
      margin-right: 8px;
      fill: white;
    }

    #loadingSpinner {
      display: none;
      margin-left: 10px;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #ccc;
      border-top: 2px solid #1d3557;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
