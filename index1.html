<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Poleasingowe.pl</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 2rem;
    }
    h2 {
      margin-bottom: 1rem;
    }
    form {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    button {
      background-color: #1d3557;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ccc;
      border-top: 2px solid #1d3557;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h2>Wyślij plik PDF do generatora ogłoszeń</h2>

  <form
    id="uploadForm"
    action="https://kamilpe.app.n8n.cloud/webhook/2eda0e92-e13b-424b-a4a5-69b805515a0e"
    method="post"
    enctype="multipart/form-data"
  >
    <input type="file" name="data" accept="application/pdf" required />
    <button type="submit">
      Wyślij PDF
      <span id="loadingSpinner" class="spinner" style="display: none;"></span>
    </button>
  </form>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      document.getElementById('loadingSpinner').style.display = 'inline-block';

      fetch(this.action, {
        method: 'POST',
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          const title = data.title || '';
          const body = data.body || '';
          const params = new URLSearchParams({ title, body }).toString();
          window.location.href = `ogloszenie.html?${params}`;
        })
        .catch(err => {
          console.error('Błąd przesyłania PDF:', err);
          alert('Nie udało się wygenerować ogłoszenia.');
        });
    });
  </script>

</body>
</html>
