<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Poleasingowe.pl</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: #1d3557;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
      color: #f1faee;
    }

    .sidebar a {
      color: #a8dadc;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      transition: background 0.3s;
      cursor: pointer;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #457b9d;
      font-weight: bold;
      color: #ffffff;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #1d3557;
      color: white;
      padding: 16px 24px;
      font-size: 22px;
    }

    .tab-content {
      display: none;
      padding: 24px;
      background-color: #ffffff;
      flex: 1;
      overflow-y: auto;
    }

    .tab-content.active {
      display: block;
    }

    #uploadForm {
      margin-top: 20px;
    }

    #uploadForm input[type="file"] {
      display: block;
      margin-bottom: 16px;
    }

    #uploadForm button {
      display: flex;
      align-items: center;
      background-color: #1d3557;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    #uploadForm button svg {
      margin-right: 8px;
      fill: white;
    }

    #loadingSpinner {
      display: none;
      margin-left: 10px;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #ccc;
      border-top: 2px solid #1d3557;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>AfterLease BOX</h2>
    <a class="tab-link active" data-tab="tab1">üóÉÔ∏è Generator og≈Çosze≈Ñ</a>
    <a class="tab-link" data-tab="tab2">üìà Wylicytowane dzi≈õ</a>
    <a class="tab-link" data-tab="tab3">üÜï Dodane dzi≈õ</a>
  </div>

  <div class="main">
    <div class="header">üìÜ Dashboard Poleasingowe.pl</div>

    <div id="tab1" class="tab-content active">
      <h2>Wy≈õlij plik PDF do generatora og≈Çosze≈Ñ</h2>
      <form
        id="uploadForm"
        action="https://kamilpe.app.n8n.cloud/webhook/2eda0e92-e13b-424b-a4a5-69b805515a0e"
        method="post"
        enctype="multipart/form-data"
        target="dummyFrame"
      >
        <input type="file" name="file" accept="application/pdf" required />
        <button type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
            <path d="M5 20h14v-2H5v2zm7-18L5.33 9h5.34v6h4.66V9h5.34L12 2z" />
          </svg>
          Wy≈õlij PDF
          <div id="loadingSpinner"><div class="spinner"></div></div>
        </button>
      </form>
    </div>

    <div id="tab2" class="tab-content">
      <p>Tutaj bƒôdƒÖ wylicytowane dzisiaj og≈Çoszenia.</p>
    </div>

    <div id="tab3" class="tab-content">
      <h3>Og≈Çoszenia ze statusem NOWE:</h3>
      <div id="dodane-dzis">≈Åadowanie danych...</div>
    </div>

    <iframe name="dummyFrame" style="display:none;"></iframe>
  </div>

  <script>
    // Obs≈Çuga bocznych zak≈Çadek
    const tabLinks = document.querySelectorAll('.tab-link');
    const tabContents = document.querySelectorAll('.tab-content');

    tabLinks.forEach(link => {
      link.addEventListener('click', () => {
        tabLinks.forEach(l => l.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        link.classList.add('active');
        document.getElementById(link.dataset.tab).classList.add('active');

        if (link.dataset.tab === 'tab3') ladujDodaneDzis();
      });
    });

    // Upload pliku
    document.getElementById('uploadForm').addEventListener('submit', function (e) {
      document.getElementById('loadingSpinner').style.display = 'inline-block';
      setTimeout(() => {
        fetch(this.action, { method: 'POST', body: new FormData(this) })
          .then(r => r.json())
          .then(data => {
            const params = new URLSearchParams(data).toString();
            window.location.href = `ogloszenie.html?${params}`;
          })
          .catch(err => {
            console.error('B≈ÇƒÖd uploadu PDF:', err);
            alert('Nie uda≈Ço siƒô wys≈Çaƒá PDF.');
          });
      }, 2500);
      e.preventDefault();
    });

    // ≈Åadowanie og≈Çosze≈Ñ
    async function ladujDodaneDzis() {
      const kontener = document.getElementById('dodane-dzis');
      kontener.textContent = '≈Åadujƒô‚Ä¶';

      try {
        const res = await fetch('https://kamilpe.app.n8n.cloud/webhook/374d6c55-e9b2-4169-a65c-9d48b64d9cb2');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const wynik = await res.json();
        const dane = Array.isArray(wynik) ? wynik
                    : Array.isArray(wynik.body) ? wynik.body
                    : Array.isArray(wynik.data) ? wynik.data
                    : Array.isArray(wynik.response?.body) ? wynik.response.body
                    : [];

        if (!Array.isArray(dane) || dane.length === 0) {
          kontener.textContent = 'Brak danych lub niepoprawny format odpowiedzi.';
          return;
        }

        const produkty = dane
          .map(r => (r['Produkty Nowe'] || '').trim())
          .filter(txt => txt !== '');

        if (produkty.length === 0) {
          kontener.textContent = 'Brak dostƒôpnych produkt√≥w.';
          return;
        }

        kontener.innerHTML = '';
        produkty.forEach((prod, i) => {
          const div = document.createElement('div');
          Object.assign(div.style, {
            marginBottom: '1.5rem',
            padding: '1rem',
            border: '1px solid #ddd',
            borderRadius: '8px',
            backgroundColor: '#fff',
          });
          div.innerHTML = `<strong>${i + 1}. ${prod}</strong>`;
          kontener.appendChild(div);
        });

      } catch (err) {
        console.error('B≈ÇƒÖd ≈Çadowania og≈Çosze≈Ñ:', err);
        kontener.textContent = 'B≈ÇƒÖd ≈Çadowania danych.';
      }
    }

    // Automatyczne ≈Çadowanie tab3 je≈õli aktywna
    if (document.querySelector('[data-tab="tab3"]').classList.contains('active')) {
      ladujDodaneDzis();
    }
  </script>
</body>
</html>
