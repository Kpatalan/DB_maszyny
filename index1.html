<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Poleasingowe.pl</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: #1d3557;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
      color: #f1faee;
    }

    .sidebar a {
      color: #a8dadc;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      transition: background 0.3s;
      cursor: pointer;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #457b9d;
      font-weight: bold;
      color: #ffffff;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #1d3557;
      color: white;
      padding: 16px 24px;
      font-size: 22px;
    }

    .tab-content {
      display: none;
      padding: 24px;
      background-color: #ffffff;
      flex: 1;
      overflow-y: auto;
    }

    .tab-content.active {
      display: block;
    }

    .tabela-polowa {
      width: 50%;
      margin: 0 auto;
    }

    .copy-btn {
      display: flex;
      align-items: center;
      background-color: #1d3557;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      transition: background-color 0.2s ease-in-out;
    }

    .copy-btn svg {
      margin-right: 6px;
      fill: white;
      width: 16px;
      height: 16px;
    }

    .copy-btn:hover {
      background-color: #457b9d;
    }

    table {
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>MACHINERY BOX</h2>
    <a class="tab-link active" data-tab="tab1">üóÉÔ∏è Generator og≈Çosze≈Ñ</a>
    <a class="tab-link" data-tab="tab2">üìà Wylicytowane dzi≈õ</a>
    <a class="tab-link" data-tab="tab3">üÜï Dodane dzi≈õ</a>
  </div>

  <div class="main">
    <div class="header">Dashboard üìà</div>

    <div id="tab1" class="tab-content active">
      <h2>Wy≈õlij plik PDF do generatora og≈Çosze≈Ñ</h2>
      <form id="uploadForm">
        <input type="file" name="file" accept="application/pdf" required />
        <button type="submit" class="copy-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M5 20h14v-2H5v2zm7-18L5.33 9h5.34v6h4.66V9h5.34L12 2z" />
          </svg>
          Wy≈õlij PDF
        </button>
      </form>
    </div>

    <div id="tab2" class="tab-content">
      <table class="tabela-polowa">
        <thead>
          <tr>
            <th>Opis aukcji</th>
            <th>Kopiuj</th>
          </tr>
        </thead>
        <tbody id="wylicytowaneTabela">
          <tr><td colspan="2" style="text-align:center;">≈Åadowanie danych‚Ä¶</td></tr>
        </tbody>
      </table>
    </div>

    <div id="tab3" class="tab-content">
      <h3>Og≈Çoszenia ze statusem NOWE:</h3>
      <table class="tabela-polowa">
        <thead>
          <tr>
            <th>Opis produktu</th>
            <th>Kopiuj</th>
          </tr>
        </thead>
        <tbody id="dodaneTabela">
          <tr><td colspan="2" style="text-align:center;">≈Åadowanie danych‚Ä¶</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Prze≈ÇƒÖczanie zak≈Çadek
    document.querySelectorAll('.tab-link').forEach(link => {
      link.addEventListener('click', () => {
        document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        link.classList.add('active');
        document.getElementById(link.dataset.tab).classList.add('active');

        if (link.dataset.tab === 'tab2') ladujWylicytowane();
        if (link.dataset.tab === 'tab3') ladujDodaneDzis();
      });
    });

    async function ladujWylicytowane() {
      const tabela = document.getElementById('wylicytowaneTabela');
      tabela.innerHTML = `<tr><td colspan="2" style="text-align:center;">≈Åadowanie danych‚Ä¶</td></tr>`;

      try {
        const res = await fetch('https://kamilpe.app.n8n.cloud/webhook/3f1a9037-34f4-4f70-a1da-974e230e45c7');
        const dane = await res.json();

        tabela.innerHTML = '';
        dane.forEach(item => {
          const text = [
            item["Kod produktu"],
            item["Kod aukcji"],
            item["Tytu≈Ç aukcji"],
            item["Zwyciƒôzca aukcji"],
            item["Cena wywo≈Çawcza"],
            item["Aktualna cena"]
          ].filter(Boolean).join(' | ');

          tabela.innerHTML += `
            <tr>
              <td>${text}</td>
              <td>
                <button class="copy-btn" onclick="navigator.clipboard.writeText(\`${text}\`)">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z"/>
                  </svg>
                  Kopiuj
                </button>
              </td>
            </tr>
          `;
        });
      } catch (e) {
        tabela.innerHTML = `<tr><td colspan="2" style="text-align:center;">B≈ÇƒÖd ≈Çadowania danych</td></tr>`;
      }
    }

    async function ladujDodaneDzis() {
      const tabela = document.getElementById('dodaneTabela');
      tabela.innerHTML = `<tr><td colspan="2" style="text-align:center;">≈Åadowanie danych‚Ä¶</td></tr>`;

      try {
        const res = await fetch('https://kamilpe.app.n8n.cloud/webhook/374d6c55-e9b2-4169-a65c-9d48b64d9cb2');
        const wynik = await res.json();
        const dane = Array.isArray(wynik) ? wynik :
                    Array.isArray(wynik.body) ? wynik.body :
                    Array.isArray(wynik.data) ? wynik.data :
                    [];

        tabela.innerHTML = '';
        dane.forEach(item => {
          const tekst = item["Produkty Nowe"];
          if (!tekst) return;

          tabela.innerHTML += `
            <tr>
              <td>${tekst}</td>
              <td>
                <button class="copy-btn" onclick="navigator.clipboard.writeText(\`${tekst}\`)">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z"/>
                  </svg>
                  Kopiuj
                </button>
              </td>
            </tr>
          `;
        });
      } catch (e) {
        tabela.innerHTML = `<tr><td colspan="2" style="text-align:center;">B≈ÇƒÖd ≈Çadowania danych</td></tr>`;
      }
    }
  </script>
</body>
</html>
