<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Poleasingowe.pl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      padding: 40px;
    }
    h1 {
      font-size: 36px;
      font-weight: bold;
    }
    h2 {
      font-size: 28px;
      font-weight: normal;
      color: #444;
    }
    .tabs {
      margin-top: 20px;
      display: flex;
      gap: 24px;
      font-size: 18px;
    }
    .tab {
      cursor: pointer;
      color: #999;
      border-bottom: 2px solid transparent;
      padding-bottom: 8px;
    }
    .tab.active {
      color: #3730a3;
      border-color: #3730a3;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      margin-top: 10px;
      background-color: #f0f4ff;
      padding: 20px;
      border: 1px solid #e5e7eb;
    }
    .tab-content.active {
      display: block;
    }
    .container {
      margin-top: 20px;
    }
    #uploadForm {
      margin-top: 15px;
    }
    #uploadForm input[type="file"] {
      margin-bottom: 10px;
    }
    #uploadForm button {
      display: flex;
      align-items: center;
      background-color: #3730a3;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    #uploadForm button svg {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      fill: white;
    }
    #loadingSpinner {
      display: none;
      margin-left: 10px;
    }
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #ccc;
      border-top: 2px solid #3730a3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Dashboard Poleasingowe.pl</h1>
  <h2>Maszyny i urzƒÖdzenia</h2>

  <div class="tabs">
    <div class="tab active" data-tab="tab1">üóÉÔ∏è Generator og≈Çosze≈Ñ</div>
    <div class="tab" data-tab="tab2">Wylicytowane dzi≈õ</div>
    <div class="tab" data-tab="tab3">Dodane dzi≈õ</div>
  </div>

  <div id="tab1" class="tab-content active">
<div class="container">
  <h2>Wprowad≈∫ nazwƒô aukcji do generatora og≈Çosze≈Ñ</h2>
  <form
    id="uploadForm"
    action="https://kamilpe.app.n8n.cloud/webhook/2eda0e92-e13b-424b-a4a5-69b805515a0e"
    method="post"
    target="dummyFrame"
  >
    <input type="text" name="auctionName" placeholder="Wpisz nazwƒô aukcji" required />
    <button type="submit">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M5 20h14v-2H5v2zm7-18L5.33 9h5.34v6h4.66V9h5.34L12 2z"/>
      </svg>
      Wy≈õlij nazwƒô
      <div id="loadingSpinner">
        <div class="spinner"></div>
      </div>
    </button>
  </form>
</div>

  <div id="tab2" class="tab-content">
    <p>Tutaj bƒôdƒÖ wylicytowane dzisiaj og≈Çoszenia.</p>
  </div>

  <div id="tab3" class="tab-content">
    <h3>Og≈Çoszenia ze statusem NOWE:</h3>
    <div id="dodane-dzis">≈Åadowanie danych...</div>
  </div>

  <iframe name="dummyFrame" style="display:none;"></iframe>

<script>
/* -----------------------------  TABS  ----------------------------- */
const tabs      = document.querySelectorAll('.tab');
const contents  = document.querySelectorAll('.tab-content');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs     .forEach(t => t.classList.remove('active'));
    contents .forEach(c => c.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.tab).classList.add('active');

    /* Je≈ºeli klikniƒôto zak≈Çadkƒô ‚ÄûDodane dzi≈õ‚Äù, ≈Çadujemy dane */
    if (tab.dataset.tab === 'tab3') ladujDodaneDzis();
  });
});

/* -----------------------  UPLOAD PDF FORM  ------------------------ */
document.getElementById('uploadForm').addEventListener('submit', function (e) {
  document.getElementById('loadingSpinner').style.display = 'inline-block';
  setTimeout(() => {
    fetch(this.action, { method: 'POST', body: new FormData(this) })
      .then(r => r.json())
      .then(data => {
        const params = new URLSearchParams(data).toString();
        window.location.href = `ads1.html?${params}`;
      })
      .catch(err => {
        console.error('B≈ÇƒÖd uploadu PDF:', err);
        alert('Nie uda≈Ço siƒô wys≈Çaƒá PDF.');
      });
  }, 2500);
  e.preventDefault();
});

/* ---------------------  ≈ÅADOWANIE ‚ÄûDODANE‚Äù  ----------------------- */
async function ladujDodaneDzis() {
  const kontener = document.getElementById('dodane-dzis');
  kontener.textContent = '≈Åadujƒô‚Ä¶';

  try {
    const res   = await fetch('https://kamilpe.app.n8n.cloud/webhook/374d6c55-e9b2-4169-a65c-9d48b64d9cb2', {
      /**  W razie problem√≥w CORS mo≈ºna aktywowaƒá:  mode: 'cors'  **/
    });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);

    const wynik = await res.json();
    console.log('Odebrana odpowied≈∫ z webhooka:', wynik);   // <-- Debug

    /*  Spr√≥buj znale≈∫ƒá tablicƒô z wierszami w najczƒôstszych miejscach  */
    const dane = Array.isArray(wynik)                 ? wynik
               : Array.isArray(wynik.body)            ? wynik.body
               : Array.isArray(wynik.data)            ? wynik.data
               : Array.isArray(wynik.response?.body)  ? wynik.response.body
               : [];

    if (!Array.isArray(dane) || dane.length === 0) {
      kontener.textContent = 'Brak danych lub niepoprawny format odpowiedzi.';
      return;
    }

    /*  WyciƒÖgnij wszystkie nie-puste ‚ÄûProdukty Nowe‚Äù  */
    const produkty = dane
      .map(r => (r['Produkty Nowe'] || '').trim())
      .filter(txt => txt !== '');

    if (produkty.length === 0) {
      kontener.textContent = 'Brak dostƒôpnych produkt√≥w.';
      return;
    }

    /*  Renderuj listƒô  */
    kontener.innerHTML = '';
    produkty.forEach((prod, i) => {
      const div = document.createElement('div');
      Object.assign(div.style, {
        marginBottom:    '1.5rem',
        padding:         '1rem',
        border:          '1px solid #ddd',
        borderRadius:    '8px',
        backgroundColor: '#fff',
      });
      div.innerHTML = `<strong>${i + 1}. ${prod}</strong>`;
      kontener.appendChild(div);
    });

  } catch (err) {
    console.error('B≈ÇƒÖd ≈Çadowania og≈Çosze≈Ñ:', err);
    kontener.textContent = 'B≈ÇƒÖd ≈Çadowania danych.';
  }
}

/*  Gdyby zak≈Çadka ‚ÄûDodane dzi≈õ‚Äù by≈Ça aktywna ju≈º po za≈Çadowaniu strony  */
if (document.querySelector('[data-tab="tab3"]').classList.contains('active')) {
  ladujDodaneDzis();
}
</script>

</body>
</html>
