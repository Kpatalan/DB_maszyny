<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dane z webhooka n8n</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .block {
      background: #fff;
      padding: 1rem;
      margin-bottom: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    textarea {
      width: 100%;
      font-family: monospace;
      font-size: 1rem;
      padding: 0.5rem;
      border: 1px solid #aaa;
      border-radius: 4px;
      background: #f9f9f9;
      overflow-y: hidden;
      resize: none;
    }
    button.copy-btn {
      margin-top: 0.5rem;
      padding: 6px 12px;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.copy-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

<h1>Dane z webhooka (n8n)</h1>

<div class="block">
  <label for="title">Tytuł ogłoszenia</label>
  <textarea id="title" readonly></textarea>
  <button class="copy-btn" onclick="copyToClipboard('title')">Kliknij, aby skopiować</button>
</div>

<div class="block">
  <label for="body">Treść ogłoszenia</label>
  <textarea id="body" readonly></textarea>
  <button class="copy-btn" onclick="copyToClipboard('body')">Kliknij, aby skopiować</button>
</div>

<script>
window.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);

  const mapping = {
    title: "title",
    body: "body",
    specyfikacja: "spec",
    zastosowanie: "use",
    info: "info",
    kontakt: "kontakt"
  };

  for (const key in mapping) {
    const val = params.get(key);
    if (val) {
      const el = document.getElementById(mapping[key]);
      if (el) {
        el.value = val;
        autoResizeTextarea(mapping[key]);
      }
    }
  }
});

function copyToClipboard(id) {
  const textarea = document.getElementById(id);
  textarea.select();
  textarea.setSelectionRange(0, 99999); // iOS fix

  try {
    const copied = document.execCommand("copy");
    const button = textarea.nextElementSibling;
    if (copied && button) {
      const originalText = button.textContent;
      button.textContent = "Skopiowano!";
      setTimeout(() => {
        button.textContent = originalText;
      }, 1500);
    }
  } catch (err) {
    alert("Nie udało się skopiować");
  }
}

function autoResizeTextarea(id) {
  const el = document.getElementById(id);
  if (el) {
    el.style.height = "auto";
    el.style.height = el.scrollHeight + "px";
  }
}
</script>

</body>
</html>
