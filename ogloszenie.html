<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ogłoszenie PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e6eef5, #f8fafc);
      padding: 2rem;
      color: #202c3b;
      max-width: 960px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 2rem;
      font-size: 32px;
      color: #202c3b;
      text-transform: uppercase;
      font-weight: 700;
      text-align: center;
    }
    .block {
      background: #ffffff;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    textarea {
      width: 100%;
      font-family: monospace;
      font-size: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9f9f9;
      resize: none;
      box-sizing: border-box;
    }
    button,
    .nav-button {
      background-color: #1d3557;
      color: white;
      border: none;
      padding: 12px 18px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .nav-button:hover,
    button:hover {
      background-color: #16304c;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ccc;
      border-top: 2px solid #1d3557;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<h1>OGŁOSZENIE PORTAL (N8N)</h1>

<div class="block">
  <label for="title">Tytuł ogłoszenia</label>
  <textarea id="title" rows="2" readonly></textarea>
  <button class="copy-btn" onclick="copyToClipboard('title')">Skopiuj tytuł</button>
</div>

<div class="block">
  <label for="body">Treść ogłoszenia</label>
  <textarea id="body" rows="10" readonly></textarea>
  <button class="copy-btn" onclick="copyToClipboard('body')">Skopiuj treść</button>
</div>

<a href="index1.html" class="nav-button">⬅️ Powrót do panelu</a>

<script>
window.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const title = params.get("title");
  const body = params.get("body");

  if (title !== null) document.getElementById("title").value = title;
  if (body !== null) document.getElementById("body").value = body;
});

function copyToClipboard(id) {
  const textarea = document.getElementById(id);
  textarea.select();
  textarea.setSelectionRange(0, 99999);

  try {
    const copied = document.execCommand("copy");
    const button = textarea.nextElementSibling;
    if (copied && button) {
      const originalText = button.textContent;
      button.textContent = "Skopiowano!";
      setTimeout(() => {
        button.textContent = originalText;
      }, 1500);
    }
  } catch (err) {
    alert("Nie udało się skopiować");
  }
}
</script>

</body>
</html>
